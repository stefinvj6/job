    <title>Document</title>
    <link rel="stylesheet" href="index.css">

<body>
    <header>
        <h1>JobIsHere</h1>
        <div>
            <ul class="head-home">
                <li><a href="./index.html">HOME</a> </li>
                <li><a href="./job.html">JOBS</a></li>
                <li><a href="./savedJobs.html">SAVED JOBS</a></li>

    <main>
        <span>Find Your Job Here..</span>
        <!-- <button class="remove" id="remove">remove</button> -->
        <ul id="job-list" class="job-box">
            <li class="job-list-items" > 
                <article>
                    <img id="company-logo" class="image-logo" src="google-logo.jpg" alt=""><br>
                    <span id="company-name" class="job-company">GOOGLE</span>
                    <h5 id="job-role" class="job-role">MERN STACK DEVELOPER</h5><br>
                    <div class="job-needs">
                        <SPAN  id="location" class="job-location">California, United States</SPAN><br>
                        <span id="experience" class="job-experience">0-1 year Experience</span><br>
                        <span id="job-type" class="job-type">Full Time</span><br>
                        <span id="job-salery" class="job-salery">$25,000</span><br>
                        <span id="job-posted" class="job-posted">4 days ago</span>
                    </div>
                </article>
            </li>
        </ul>
        
    </main>
    
    <script src="savedJobs.js" type="module"></script>
