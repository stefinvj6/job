<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./edit-profile.css">
</head>
<body>

    <header>
        <h1>JobIsHere</h1>
        <div>
            <ul class="head-home">
                <li><a href="./index.html">HOME</a> </li>
                <li><a href="./job.html">JOBS</a></li>
                <li><a href="./savedJobs.html">SAVED JOBS</a></li>
                <li><a href="./profile.html">PROFILE</a></li>
                <li><a href="./feedback.html">FEEDBACK</a></li>
                <li><a href="./logout.html">logout</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="edit-container">
            <div class="edit-container-body">
                <form  id="form" action="" class="edit-form">

                    <label for="first name">FIRST NAME</label><br>
                    <input type="text" class="form-elements" id="firstName"><br>

                    <label for="last name">LAST NAME</label><br>
                    <input type="text" class="form-elements" id="lastName"><br>
                    
                    <label for="picture">PROFILE PHOTO</label><br>
                    <input type="text" class="form-elements" id="profilePicture"><br>

                    <label for="domain">DOMAIN</label><br>
                    <input type="text" class="form-elements" id="domain"><br>

                    <label for="contact number">CONTACT NUMBER</label><br>
                    <input type="text" name="" class="form-elements" id="contactNumber"><br>

                    <label for="e-mail">E-MAIL</label><br>
                    <input type="email" name="" class="form-elements" id="eMail"><br>

                    <label for="github">GITHUB</label><br>
                    <input type="text" name="" class="form-elements" id="github"><br>
                    
                    <label for="place">PLACE</label><br>
                    <input type="text" name="place" class="form-elements" id="place"><br>

                    <label for="description">DESCRIPTION</label><br>
                    <input type="text" name="" class="form-elements" id="description"><br>

                    <label for="education">EDUCATION</label><br>
                    <input type="text" name="" class="form-elements" id="education"><br>

                    <label for="certificates">CERTIFICATES</label><br>
                    <input type="text" name="certificates" class="form-elements" id="certificates"><br>

                    <label for="skills">SKILLS</label><br>
                    <input type="text" name="skills" class="form-elements" id="skills"><br>

                    <label for="projects">PROJECTS</label><br>
                    <input type="text" name="projects" class="form-elements" id="projects"><br>

                    <input type="submit" value="submit" class="submit" id="submit">

                </form>
            </div>
        </div>
    </main>

    <script src="./edit-profile.js" type="module"></script>
</body>
</html>
